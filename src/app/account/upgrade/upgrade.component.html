<div class="container">
  <div class="row">
    <div class="col-5 text-center">
      <img [src]="assetsDir + 'membership-cover.png' " class="img-fluid">
    </div>
    <div class="col-7">
        <section>
          <!-- info about memberships -->
          <div class="row">
            <div class="col-6 mt-4 mx-auto text-center">
              <h1 class="m-0 p-0" [ngStyle]="{'color': playerSecondaryColor}"><strong>UNIQUE</strong></h1>

              <h1
                [ngStyle]="{'color': playerPrimaryColor, 'border-bottom-color': playerSecondaryColor, 'border-bottom-width': '2px', 'border-bottom-style': 'solid'}">
                <strong>CONTENT</strong>
              </h1>
              <h5>
                <small class="p-2 links-account">Se all the exclusive content:</small>
              </h5>
              <h5>DOWNLOAD THE APP!</h5>
            </div>
          </div>
          <!-- fin about memberships end -->

          <!-- app download buttons -->
          <div class="row">
            <div class="col-6 mt-1 mx-auto text-center">
              <a href="https://play.google.com/store/apps/details?id=com.mlbplayers.yinyanglit" target="_blank">
                <img src="./assets/images/Badge_Play_Store.png" class="rounded" height="36">
              </a>
              <a href="https://play.google.com/store/apps/details?id=com.mlbplayers.yinyanglit" target="_blank">
                <img src="./assets/images/Badge_App_Store.png" class="rounded" height="36">
              </a>
            </div>
          </div>
          <!-- app download buttons end -->

          <!-- info -->
          <div class="row mt-3">
            <div class="col-7 mt-3 mx-auto">
              <div class="p-2 box-premium">
                <h5 class="p-0 m-0" [ngStyle]="{'color': playerPrimaryColor}">PREMIUM</h5>
                <h5 class="p-0 m-0">
                  <small class="links-account">FREE FOR LIMITED. JUST DOWNLOAD THE APP</small>
                </h5>
                <p class="links-account">
                  &#8702; See all the unlimited exclusive content of Justin Turner<br>
                  &#8702; You can comment in every post<br>
                  &#8702; You can share, tweet and like every post
                </p>
              </div>

            </div>
          </div>

          <!-- info end -->




        </section>


    </div>
  </div>
</div>

<!-- new template begin -->
